	  var rotate_element = document.getElementById('rotate-box');
	  var rot = new Hammer(rotate_element);
	  var ro = new Hammer.Rotate();
	  rot.add([ro]);
	  rot.on("rotate", function(ev) {
		  rotate_element.textContent = "rotate it";
	  });

	  var pinch_element = document.getElementById('pinch-box');
	  var pinch = new Hammer(pinch_element);
	  var pi = new Hammer.Pinch();
	  pinch.add([pi]);
	  pinch.on("pinch", function(ev) {
		  pinch_element.textContent = "pinch it";
	  });

	  var press_element = document.getElementById('press-box');
	  var pre = new Hammer(press_element);
	  pre.on("press", function(ev){
		  press_element.textContent = "pressed ";
	  });

	  var swipe_element = document.getElementById('swipe-box');
	  var swiper = new Hammer(swipe_element);
	  swiper.on("swipe", function(ev){
		  swipe_element.textContent = "swiped";
	  })

	  var Pan_element = document.getElementById('pan-box');
	  var pan = new Hammer(Pan_element);
	  pan.on("pan", function(ev){
		  Pan_element.textContent = "Panned";
	  });



	  var tap_element = document.getElementById('tap-box');
	  var htap = new Hammer(tap_element);
	  htap.on("tap", function(ev){
